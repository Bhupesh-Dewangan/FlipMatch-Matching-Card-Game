<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipMatch - Matching Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <div id="start-screen">
      <h1 class="game-title">FlipMatch</h1>
      <button id="start-btn">Play Game</button>
      <!-- <br /> -->
      <div class="difficulty">
        <p>Select Difficulty</p>
        <button class="diff-btn" data-level="easy">Easy</button>
        <button class="diff-btn" data-level="medium">Medium</button>
        <button class="diff-btn" data-level="hard">Hard</button>
      </div>

      <div class="themes">
        <p>Select Theme</p>
        <button class="theme-btn" data-theme="fruits">Fruits ğŸ</button>
        <button class="theme-btn" data-theme="emojis">Emojis ğŸ˜€</button>
        <button class="theme-btn" data-theme="animals">Animals ğŸ¶</button>
        <button class="theme-btn" data-theme="numbers">Numbers ğŸ”¢</button>
      </div>
      
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display: none">
      <!-- Header -->
      <h1 class="game-title">FlipMatch</h1>

      <!-- Stats row above the board -->
      <div class="stats-row">
        <span id="timer">Time: 00:00</span>
        <span id="moves">Moves: 0</span>
      </div>

      <!-- Game Board -->
      <div id="game-board"></div>

      <!-- Buttons row at bottom -->
      <div class="buttons-row">
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Restart</button>
        <button id="exit-btn">Exit</button>
      </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal hidden">
      <div class="modal-content">
        <h2>ğŸ‰ You Won!</h2>
        <p id="final-time"></p>
        <p id="final-moves"></p>
        <p id="best-score"></p>

        <button id="play-again-btn">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
