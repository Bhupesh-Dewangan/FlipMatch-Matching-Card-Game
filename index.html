<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipMatch - Matching Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <button id="start-btn">Play Game</button>
  </div>

  <!-- Game Container -->
  <div id="game-container" style="display:none;">
    <!-- Header -->
    <h1 class="game-title">FlipMatch</h1>

    <!-- Stats row above the board -->
    <div class="stats-row">
      <span id="timer">Time: 00:00</span>
      <span id="moves">Moves: 0</span>
    </div>

    <!-- Game Board -->
    <div id="game-board"></div>

    <!-- Restart button at bottom -->
    <button id="reset-btn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
